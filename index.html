<!DOCTYPE html>
<html>
<head>
    <title>Telecomunicaciones</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        #datos {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .imagen-izquierda, .imagen-derecha {
            margin: 20px;
        }
        .contenedor-botones {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h2>Telecomunicaciones - Monitoreo y Control</h2>

    <div class="fomulario-paciente">
        <form id="patientForm">
            <label for="name"><b>Nombre:</b></label>
            <input type="text" id="name" name="name" required>

            <label for="age"><b>Edad:</b></label>
            <input type="number" id="age" name="age" required>

            <label for="date"><b>Fecha:</b></label>
            <input type="date" id="date" name="date" required>

            <label for="gender"><b>Sexo:</b></label>
            <select id="gender" name="gender">
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
                <option value="other">Otro</option>
            </select>
        </form>
    </div>

    <div class="contenedor-botones">
        <button type="submit" id="saveMeasurement">Guardar Medición</button>
    </div>

    <div id="datos">
        <p><strong>Temperatura:</strong> <span id="temp">--</span> °C</p>
        <p><strong>Oximetro:</strong> <span id="dist">--</span> %</p>
    </div>

    <div id="div_comando"></div>
    <div id="div_grafica"></div>

    <img src="https://cdn-icons-png.flaticon.com/512/7404/7404165.png" alt="Oximetro" width="300" class="imagen-izquierda">

    <div class="contenedor-botones">
        <button id="startMeasurement">Iniciar Medición</button>
        <button id="stopMeasurement">Detener Medición</button>
    </div>

    <img src="https://cdn-icons-png.flaticon.com/512/2996/2996114.png" alt="Termometro" width="300" class="imagen-derecha">

    <a href="/logout">Cerrar Sesión</a>

    <script>
        const socket = io();
        let ultimaTemperatura = null;
        let ultimoPulso = null;

        socket.on("desde_esp32", function(data) {
            try {
                const parsed = JSON.parse(data);
                ultimaTemperatura = parsed.temperatura;
                ultimoPulso = parsed.distancia;

                document.getElementById("temp").innerText = parsed.temperatura.toFixed(2);
                document.getElementById("dist").innerText = parsed.distancia.toFixed(2);
            } catch (err) {
                console.error("Error procesando datos:", data);
            }
        });

        socket.on("retransmision_esp32", function(data) {
            try {
                const parsed = (typeof data === "string") ? JSON.parse(data) : data;
                ultimaTemperatura = parsed.temperatura;
                ultimoPulso = parsed.distancia;

                document.getElementById("temp").innerText = parsed.temperatura.toFixed(2);
                document.getElementById("dist").innerText = parsed.distancia.toFixed(2);
            } catch (err) {
                console.error("Error procesando datos:", data);
            }
        });

        document.getElementById("saveMeasurement").addEventListener("click", async function () {
            const nombre = document.getElementById("name").value;
            const edad = parseInt(document.getElementById("age").value);
            const fecha_consul = document.getElementById("date").value;
            const sexo = document.getElementById("gender").value;

            if (!ultimaTemperatura || !ultimoPulso) {
                alert("Esperando datos del sensor...");
                return;
            }

            const datos = {
                nombre,
                edad,
                fecha_consul,
                sexo,
                temperatura: ultimaTemperatura,
                pulso: Math.round(ultimoPulso)
            };

            const res = await fetch('/guardar-medicion', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datos)
            });

            const result = await res.json();

            if (result.success) {
                alert("Medición guardada correctamente.");
                document.getElementById("patientForm").reset();
            } else {
                alert("Error al guardar la medición.");
            }
        });
    </script>
</body>
</html>
