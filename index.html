<!DOCTYPE html>
<html>
<head>
    <title>Telecomunicaciones</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        #datos {
            font-size: 1.2em;
            margin-top: 10px;
        }
        table {
            margin-top: 30px;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Telecomunicaciones - Monitoreo y Control</h2>

    <div class="fomulario-paciente">
        <form id="patientForm">
            <label for="name"><b>Nombre:</b></label>
            <input type="text" id="name" name="name" required>

            <label for="age"><b>Edad:</b></label>
            <input type="number" id="age" name="age" required>

            <label for="date"><b>Fecha:</b></label>
            <input type="date" id="date" name="date" required>

            <label for="gender"><b>Sexo:</b></label>
            <select id="gender" name="gender">
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
                <option value="other">Otro</option>
            </select>
        </form>
    </div>

    <div id="datos">
        <p><strong>Temperatura:</strong> <span id="temp">--</span> °C</p>
        <p><strong>Oximetro:</strong> <span id="dist">--</span> %</p>
    </div>

    <div class="contenedor-botones">
        <button id="startMeasurement">Iniciar Medición</button>
        <button id="stopMeasurement">Detener Medición</button>
        <button id="saveMeasurement">Guardar Medición</button>
    </div>

    <img src="https://cdn-icons-png.flaticon.com/512/7404/7404165.png" alt="Oximetro" width="300" class="imagen-izquierda">
    <img src="https://cdn-icons-png.flaticon.com/512/2996/2996114.png" alt="Termometro" width="300" class="imagen-derecha">

    <a href="/logout">Cerrar Sesión</a>

    <!-- Tabla de pacientes -->
    <h3>Pacientes Registrados</h3>
    <table id="tablaPacientes">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Sexo</th>
                <th>Fecha Consulta</th>
                <th>Temperatura</th>
                <th>Pulso</th>
                <th>Doctor</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const socket = io();

        socket.on("desde_esp32", function(data) {
            try {
                const parsed = JSON.parse(data);
                document.getElementById("temp").innerText = parsed.temperatura.toFixed(2);
                document.getElementById("dist").innerText = parsed.distancia.toFixed(2);
            } catch (err) {
                console.error("Error procesando datos:", data);
            }
        });

        socket.on("retransmision_esp32", function(data) {
            try {
                const parsed = (typeof data === "string") ? JSON.parse(data) : data;
                document.getElementById("temp").innerText = parsed.temperatura.toFixed(2);
                document.getElementById("dist").innerText = parsed.distancia.toFixed(2);
            } catch (err) {
                console.error("Error procesando datos:", data);
            }
        });

        // Guardar mediciones
        document.getElementById("saveMeasurement").addEventListener("click", async () => {
            const nombre = document.getElementById("name").value;
            const edad = document.getElementById("age").value;
            const fecha = document.getElementById("date").value;
            const sexo = document.getElementById("gender").value;

            let temperatura = parseFloat(document.getElementById("temp").innerText);
            let pulso = parseFloat(document.getElementById("dist").innerText);

            if (isNaN(temperatura)) temperatura = 0.0;
            if (isNaN(pulso)) pulso = 0;

            if (!nombre || !edad || !fecha || !sexo) {
                alert("Por favor completa todos los campos del paciente.");
                return;
            }

            const paciente = { nombre, edad, fecha_consul: fecha, sexo, temperatura, pulso };

            try {
                const response = await fetch('/api/pacientes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(paciente)
                });

                if (response.ok) {
                    alert("Paciente y mediciones guardadas con éxito");
                    document.getElementById("patientForm").reset();
                    cargarPacientes(); // recarga tabla
                } else {
                    const error = await response.text();
                    alert("Error al guardar: " + error);
                }
            } catch (err) {
                alert("Error de conexión con el servidor");
                console.error(err);
            }
        });

        // Cargar pacientes al inicio
        async function cargarPacientes() {
            try {
                const res = await fetch('/pacientes');
                const pacientes = await res.json();

                const tbody = document.querySelector('#tablaPacientes tbody');
                tbody.innerHTML = '';

                pacientes.forEach(paciente => {
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td>${paciente.nombre}</td>
                        <td>${paciente.edad}</td>
                        <td>${paciente.sexo}</td>
                        <td>${paciente.fecha_consul}</td>
                        <td>${paciente.temperatura}</td>
                        <td>${paciente.pulso}</td>
                        <td>${paciente.nombre_doctor}</td>
                    `;
                    tbody.appendChild(fila);
                });
            } catch (error) {
                console.error('Error cargando pacientes:', error);
            }
        }

        window.onload = cargarPacientes;
    </script>
</body>
</html>
